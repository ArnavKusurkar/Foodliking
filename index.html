<html>
<head>
<title>Food Appo</title>
<style>
  * {
    font-size: 40px;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }

  body {
    background-color: aquamarine;
  }

  input[type=radio] {
    border: 0px;
    width: 2%;
    height: 0.75em;
  }
</style>
<script>
  function show() {
    event.preventDefault();
    let name = document.getElementById("name");
    let msg = document.getElementById("msg");

    if (name.value.trim().length == 0) {
      alert("Name cannot be blank");
      msg.innerHTML = "";
      name.focus();
    } else if (!name.value.match("^[A-Za-z]+$")) {
      alert("Name must contain only letters");
      msg.innerHTML = "";
      name.focus();
    } else {
      let ni = document.getElementById("ni");
      let si = document.getElementById("si");
      let ff = document.getElementById("ff");
      let choice = "";

      if (ni.checked) choice = "North Indian";
      else if (si.checked) choice = "South Indian";
      else choice = "Fast Food";

      let m = "Name: " + name.value + ", Choice: " + choice;
      msg.innerHTML = m;
    }
  }
</script>
</head>
<body>
  <center>
    <h1>Food App</h1>
    <form onsubmit="show()">
      <input type="text" id="name" placeholder="Enter The Name">
      <br><br>
      <input type="radio" name="f" id="ni">North Indian
      <input type="radio" name="f" id="si">South Indian
      <input type="radio" name="f" id="ff">Fast Food
      <br><br>
      <input type="submit" value="Submit">
    </form>
    <h2 id="msg"></h2>
  </center>
</body>
</html>
